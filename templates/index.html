<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üéì AI/ML Student Mentor Bot</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0d0d0d;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #f5f5f5;
    }

    /* Animated bubbles */
    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: rise 30s linear infinite;
    }

    .bubble:nth-child(1) { left: 20%; width: 40px; height: 40px; animation-duration: 25s; }
    .bubble:nth-child(2) { left: 50%; width: 60px; height: 60px; animation-duration: 35s; }
    .bubble:nth-child(3) { left: 70%; width: 30px; height: 30px; animation-duration: 20s; }
    .bubble:nth-child(4) { left: 30%; width: 50px; height: 50px; animation-duration: 40s; }
    .bubble:nth-child(5) { left: 80%; width: 70px; height: 70px; animation-duration: 45s; }
    .bubble:nth-child(6) { left: 10%; width: 25px; height: 25px; animation-duration: 30s; }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0.5; }
      50% { opacity: 0.3; }
      100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
    }

    #chat-container {
      position: relative;
      z-index: 1;
      width: 95%;
      max-width: 800px;   /* ‚Üê Wider! */
      height: 90vh;
      background: rgba(20, 20, 20, 0.95);
      border-radius: 12px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }


    #header {
      padding: 20px;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
      background: #121212;
      border-bottom: 1px solid #333;
    }

    #chatbox {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 80%;
      margin: 8px 0;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.5;
      word-break: break-word;
    }

    .user {
      align-self: flex-end;
      background: #0078d7;
      color: #fff;
    }

    .bot {
      align-self: flex-start;
      background: #2c2c2c;
      color: #f5f5f5;
      position: relative;
    }

    #input-container {
      border-top: 1px solid #333;
      display: flex;
      align-items: center;
      padding: 10px;
      background: #121212;
    }

    #user-input {
      flex: 1;
      background: #1c1c1c;
      color: #f5f5f5;
      border: none;
      outline: none;
      padding: 12px 15px;
      border-radius: 8px;
      margin-right: 10px;
      font-size: 16px;
    }

    #send-btn {
      background: #0078d7;
      border: none;
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #send-btn:hover {
      background: #005ea0;
    }

    /* Simple typing dots loader */
    .dots::after {
      content: '...';
      animation: blink 1.4s infinite steps(1, end);
    }

    @keyframes blink {
      0% { content: ''; }
      33% { content: '.'; }
      66% { content: '..'; }
      100% { content: '...'; }
    }
  </style>
</head>
<body>
  <!-- Animated bubbles -->
  <div class="bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <!-- Chat UI -->
  <div id="chat-container">
    <div id="header">üéì AI/ML Student Mentor Bot</div>
    <div id="chatbox"></div>
    <div id="input-container">
      <input type="text" id="user-input" placeholder="Ask your question here..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.innerText = text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
      return msg; // Return so we can edit it later
    }

    sendBtn.onclick = async () => {
      const query = userInput.value.trim();
      if (!query) return;

      addMessage(query, "user");

      // Clear input box immediately
      userInput.value = "";

      // Add loading bot message with animated dots
      const loader = document.createElement("div");
      loader.className = "message bot dots";
      loader.innerText = "";
      chatbox.appendChild(loader);
      chatbox.scrollTop = chatbox.scrollHeight;

      // Fetch answer
      const response = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query: query })
      });

      const data = await response.json();

      // Replace loader with real answer
      loader.classList.remove("dots");
      loader.innerText = data.answer;
    };

    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
</body>
</html>
